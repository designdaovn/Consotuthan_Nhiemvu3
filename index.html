<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Địa điểm</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .quiz-container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: left;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
      text-align: center;
    }

    .answers {
      list-style: none;
      padding: 0;
      margin: 0 0 25px 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px 40px;
    }

    .answers li {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .answers input[type="radio"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .answers label {
      cursor: pointer;
      flex: 1;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #28a745;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #218838;
    }

    /* --- Ô “Gợi ý” --- */
    .hint-box {
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 12px 0;
      width: 260px;
      margin: 15px auto 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hint-box:hover {
      background: #f5f5f5;
    }

    .hint-title {
      font-weight: bold;
      color: #222;
      font-size: 17px;
    }

    .hint-note {
      font-size: 13px;
      color: #888;
      margin-top: 4px;
    }

    /* --- Popup Gợi ý --- */
    #hint-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease;
    }

    #hint-popup .popup-content {
      position: relative;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #hint-popup img {
      max-width: 100%;
      border-radius: 10px;
    }

    #hint-popup .popup-close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 22px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    #hint-popup .popup-close:hover {
      color: red;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --- Kết quả --- */
    #result-img {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    #result-img img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* --- Popup Sai --- */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease;
    }

    .popup-content {
      position: relative;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .popup-close {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .popup-close:hover {
      color: red;
    }

    .popup-content img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz"></div>

  <!-- Popup báo sai -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closePopup()">×</span>
      <img src="https://raw.githubusercontent.com/designdaovn/Consotuthan_Nhiemvu3/refs/heads/main/khichondaansai.png" alt="Sai rồi">
    </div>
  </div>

  <!-- Popup Gợi ý -->
  <div id="hint-popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closeHint()">×</span>
      <img src="https://raw.githubusercontent.com/designdaovn/Consotuthan_Nhiemvu3/refs/heads/main/goi%20y%203.jpg" alt="Gợi ý">
    </div>
  </div>

  <!-- Kết quả -->
  <div id="result-img">
    <img id="result-image" src="" alt="Kết quả">
  </div>

  <script>
    const question = {
      text: "Hãy xác định địa điểm mà Vũ Đình Long muốn đưa Trịnh Quỳnh Châu đến",
      subtitle: "Chọn địa điểm bạn cho là chính xác.",
      answers: [
        "Trung tâm thương mại DMark","Tòa Nhà Time Square","Khu đô thị Nam Bắc Hải","Công ty điện thoại Dtel","Quán D’Coffee",
        "Bảo tàng quân sự","Cây cầu thời đại","Khu đô thị xanh Bắc Ái","Hiệu thuốc DPharma","Cánh đồng điện gió",
        "Trường quốc tế DSchool","Khu tập thể viên chức quận","Trường tiểu học Bắc Hải","Tòa nhà DCapital","Công viên Quận Bắc Hải",
        "Quán của Van’s","Tòa nhà thời đại","Tòa soạn báo DNews","Nhà thờ Bắc Hải","Nhà hàng Fletcher’s",
        "Trung Tâm hành chính Quận","Khu đổi gió","Toa tàu Ký ức","Tiệm cắt tóc L’Sharp","Bưu điện Quận Bắc Hải",
        "Chung cư Thiên An","Khu công nghiệp Tây Bắc Hải","Bãi rác Quận","Trạm xăng Chữ Tín","Sân bowling Dillard",
        "Quán ăn góc phố Nhỏ","Tiệm thịt DMeet","Cửa hàng đồ câu","Cửa hàng tạp hóa","Tiệm kim hoàn 4T","Khu công nghiệp Bắc Hải"
      ],
      correct: [9],
      resultImage: "https://raw.githubusercontent.com/designdaovn/Consotuthan_Nhiemvu3/refs/heads/main/Giai%20thich%20copy.jpg"
    };

    function loadQuestion() {
      const container = document.getElementById('quiz');
      container.innerHTML = `
        <h2>${question.text}</h2>
        <div class="subtitle">${question.subtitle}</div>
        <ul class="answers" id="answers">
          ${question.answers.map((a, i) => `
            <li><input type="radio" name="answer" value="${i}" id="a${i}">
            <label for="a${i}">${String(i+1).padStart(2,'0')}. ${a}</label></li>
          `).join('')}
        </ul>
        <button onclick="checkAnswer()">Kiểm tra đáp án</button>

        <div class="hint-box" onclick="openHint()">
          <div class="hint-title">Gợi ý</div>
          <div class="hint-note">(chỉ sử dụng gợi ý khi đã rất bế tắc)</div>
        </div>
      `;
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return alert("Vui lòng chọn một đáp án!");
      const value = parseInt(selected.value);
      if (question.correct.includes(value)) {
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result-img').style.display = 'block';
        document.getElementById('result-image').src = question.resultImage;
      } else {
        document.getElementById('popup').style.display = 'flex';
      }
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function openHint() {
      document.getElementById('hint-popup').style.display = 'flex';
    }

    function closeHint() {
      document.getElementById('hint-popup').style.display = 'none';
    }

    window.onclick = function(e) {
      const popup = document.getElementById('hint-popup');
      if (e.target === popup) popup.style.display = 'none';
    };

    loadQuestion();
  </script>
</body>
</html>
